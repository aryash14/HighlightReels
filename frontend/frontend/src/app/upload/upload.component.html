<mat-toolbar color="primary" class="example-toolbar">
  <a mat-icon-button routerLink=""><mat-icon>arrow_back</mat-icon></a>
  <h1 class="example-app-name">Highlight Reels</h1>
</mat-toolbar>

<mat-card class="input_card">
  <mat-card-header>
    <mat-card-title>Upload</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Youtube URL</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Select a team</mat-label>
      <input type="text"
             placeholder="Search"
             matInput
             [formControl]="team"
             [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async " [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button mat-raised-button class="full-width">Upload</button>
  </mat-card-content>
</mat-card>
